<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="icon" type="image/ico" href="assets/images/batman.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>Saved</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-3">Gizmodo Scraper 5000</h1>
        <p class="lead">This is a simple scraper that pulls articles from the website <a href="www.gizmodo.com">Gizmodo</a></p>
        <hr class="my-4">
        <div class="contanier">
            <div class="row">
                <a class="btn btn-primary btn-lg jumbobutton" href="index.html" role="button">Home</a>
                <a class="btn btn-primary btn-lg jumbobutton" href="saved.html" role="button">Articles Saved</a>
                <a class="btn btn-primary btn-lg jumbobutton" href="/scrape" role="button">Scrape</a>
            </div>
        </div>
    </div>


    <div class="container">

        <!-- Modal -->
        <div class="modal" id="popUp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div>
                        <h6 class="modal-title" id="modalTitle"></h6>
                    </div>
                    <div class="modal-body" id="modalNotes">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Close</button>
                        <button type="button" class="btn" id="savenote">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="savedArticles"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
